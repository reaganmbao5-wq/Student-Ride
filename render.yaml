services:
  # Python Backend Service
  - type: web
    name: student-ride-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn server:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: student_ride_db
      - key: JWT_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # React Frontend (Static Site)
  - type: web
    name: student-ride-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: cd frontend && npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: student-ride-backend
          property: url
