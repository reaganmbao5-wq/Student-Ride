services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: student-ride-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGO_URL
        sync: false # User must provide this in dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000

  # Frontend Service (React/Static)
  - type: web
    name: student-ride-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          name: student-ride-backend
          property: host
